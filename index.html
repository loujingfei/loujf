<body>

            <div class="score-box">

            <div class="score-box">
                <span class="score-label">è¿å‡»</span>

        <div class="modal-content level-complete-modal">

    <script>
        // ç®€åŒ–ç‰ˆæ¸¸æˆ - æ‰€æœ‰ä»£ç å†…è”
        console.log('å¼€å§‹åŠ è½½æ¸¸æˆ...');
        
        class Card {
            constructor(id, type, x, y, layer) {
                this.id = id;
                this.type = type;
                this.x = x;
                this.y = y;
                this.layer = layer;
                this.element = null;
                this.isDisabled = false;
                this.inSlot = false;
            }
            
            getIcon() {
                const icons = ['ğŸµ', 'ğŸ¦', 'ğŸ¯', 'ğŸ¨', 'ğŸ¦Š', 'ğŸ€', 'ğŸ­'];
                return icons[this.type];
            }
            
            createElement() {
                const el = document.createElement('div');
                el.className = 'card';
                el.dataset.id = this.id;
                el.dataset.type = this.type;
                el.innerHTML = this.getIcon();
                el.style.left = this.x + 'px';
                el.style.top = this.y + 'px';
                el.style.zIndex = this.layer;
                el.onclick = () => {
                    if (!this.isDisabled && game.isPlaying) {
                        game.handleCardClick(this);
                    }
                };
                this.element = el;
                return el;
            }
            
            enable() { this.isDisabled = false; if(this.element) this.element.classList.remove('disabled'); }
            disable() { this.isDisabled = true; if(this.element) this.element.classList.add('disabled'); }
            destroy() { if(this.element) this.element.remove(); this.inSlot = false; }
        }
        
        class Game {
            constructor() {
                this.cards = new Map();
                this.nextId = 0;
                this.slots = new Array(7).fill(null);
                this.currentScore = 0;
                this.highScore = 0;
                this.combo = 0;
                this.level = 1;
                this.isPlaying = false;
                this.cardArea = document.getElementById('cardArea');
                this.slotElements = document.querySelectorAll('.slot');
                
                this.loadHighScore();
                this.init();
            }
            
            loadHighScore() {
                try {
                    const saved = localStorage.getItem('tileHighScore');
                    if (saved) this.highScore = parseInt(saved);
                } catch(e) {}
                document.getElementById('highScore').textContent = this.highScore;
            }
            
            saveHighScore() {
                try {
                    localStorage.setItem('tileHighScore', this.highScore.toString());
                } catch(e) {}
            }
            
            updateUI() {
                document.getElementById('currentScore').textContent = this.currentScore;
                document.getElementById('highScore').textContent = this.highScore;
                document.getElementById('combo').textContent = this.combo;
                document.getElementById('levelDisplay').textContent = 'ç¬¬ ' + this.level + ' å…³';
            }
            
            createCard(type, x, y, layer) {
                const card = new Card(this.nextId++, type, x, y, layer);
                this.cards.set(card.id, card);
                return card;
            }
            
            init() {
                this.startNewGame();
            }
            
            startNewGame() {
                this.level = 1;
                this.currentScore = 0;
                this.combo = 0;
                this.isPlaying = true;
                this.cards.clear();
                this.nextId = 0;
                this.slots.fill(null);
                this.updateSlotUI();
                this.generateLevel();
                this.updateUI();
            }
            
            getLevelConfig() {
                // æ ¹æ®å…³å¡è¿”å›é…ç½®
                const config = {
                    cardTypes: Math.min(7, 4 + Math.floor(this.level / 2)),  // 4-7ç§ç±»å‹
                    groupsPerType: Math.min(6, 3 + Math.floor(this.level / 3)), // 3-6ç»„
                    layers: Math.min(5, 2 + Math.floor(this.level / 2))        // 2-5å±‚
                };
                return config;
            }
            
            generateLevel() {
                this.cardArea.innerHTML = '';
                this.cards.clear();
                this.nextId = 0;
                this.slots.fill(null);
                
                const config = this.getLevelConfig();
                
                console.log(`ç¬¬${this.level}å…³: ${config.cardTypes}ç§ç±»å‹, ${config.groupsPerType}ç»„/ç§, ${config.layers}å±‚`);
                
                // ç”Ÿæˆå¡ç‰‡ç±»å‹
                const cardTypes = [];
                for (let type = 0; type < config.cardTypes; type++) {
                    for (let g = 0; g < config.groupsPerType; g++) {
                        cardTypes.push(type, type, type);
                    }
                }
                
                // éšæœºæ‰“ä¹±
                for (let i = cardTypes.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardTypes[i], cardTypes[j]] = [cardTypes[j], cardTypes[i]];
                }
                
                console.log('ç”Ÿæˆå¡ç‰‡: ' + cardTypes.length + 'å¼ ');
                
                // è®¡ç®—ä½ç½®
                const areaWidth = this.cardArea.offsetWidth || 500;
                const areaHeight = this.cardArea.offsetHeight || 400;
                const cardSize = 70;
                const gap = 10;
                
                const cols = Math.floor((areaWidth - 40) / (cardSize + gap));
                const rows = Math.floor((areaHeight - 40) / (cardSize + gap));
                
                // å¤šå±‚å †å 
                for (let layer = 0; layer < config.layers; layer++) {
                    const cardsInLayer = Math.ceil(cardTypes.length / config.layers);
                    const layerOffset = layer * 2;
                    const layerCols = Math.max(3, cols - layerOffset);
                    const layerRows = Math.max(3, rows - layerOffset);
                    
                    const layerStartX = (areaWidth - layerCols * (cardSize + gap)) / 2;
                    const layerStartY = (areaHeight - layerRows * (cardSize + gap)) / 2;
                    
                    for (let i = 0; i < cardsInLayer; i++) {
                        const index = layer * cardsInLayer + i;
                        if (index >= cardTypes.length) break;
                        
                        const col = Math.floor(Math.random() * layerCols);
                        const row = Math.floor(Math.random() * layerRows);
                        
                        const x = layerStartX + col * (cardSize + gap);
                        const y = layerStartY + row * (cardSize + gap);
                        
                        const card = this.createCard(cardTypes[index], x, y, layer);
                        this.cardArea.appendChild(card.createElement());
                    }
                }
                
                this.updateCardStates();
                console.log('å¡ç‰‡ç”Ÿæˆå®Œæˆ: ' + this.cards.size + 'å¼ ');
            }
            
            updateCardStates() {
                const cards = Array.from(this.cards.values()).filter(c => !c.inSlot);
                cards.sort((a, b) => a.layer - b.layer);
                
                cards.forEach(card => {
                    let covered = false;
                    for (const other of cards) {
                        if (other.layer <= card.layer || other.inSlot) continue;
                        if (this.checkOverlap(card, other)) {
                            covered = true;
                            break;
                        }
                    }
                    if (covered) card.disable();
                    else card.enable();
                });
            }
            
            checkOverlap(c1, c2) {
                const size = 70;
                return !(c1.x + size <= c2.x || c1.x >= c2.x + size ||
                        c1.y + size <= c2.y || c1.y >= c2.y + size);
            }
            
            handleCardClick(card) {
                const emptyIndex = this.slots.findIndex(s => s === null);
                if (emptyIndex === -1) return;
                
                this.slots[emptyIndex] = { id: card.id, type: card.type, card: card };
                card.inSlot = true;
                if (card.element) card.element.remove();
                
                this.updateSlotUI();
                this.checkElimination();
                this.updateCardStates();
                
                if (this.slots.filter(s => s !== null).length === 7) {
                    const canEliminate = this.canEliminate();
                    if (!canEliminate) {
                        alert('æ§½ä½å·²æ»¡ï¼Œæ¸¸æˆç»“æŸï¼å¾—åˆ†: ' + this.currentScore);
                        this.isPlaying = false;
                    }
                }
            }
            
            updateSlotUI() {
                this.slotElements.forEach((el, idx) => {
                    el.innerHTML = '';
                    const slot = this.slots[idx];
                    if (slot && slot.card) {
                        const cardEl = document.createElement('div');
                        cardEl.className = 'card in-slot';
                        cardEl.innerHTML = slot.card.getIcon();
                        el.appendChild(cardEl);
                    }
                });
            }
            
            checkElimination() {
                const counts = {};
                this.slots.forEach((s, idx) => {
                    if (s) {
                        counts[s.type] = counts[s.type] || [];
                        counts[s.type].push(idx);
                    }
                });
                
                for (const type in counts) {
                    if (counts[type].length >= 3) {
                        const indices = counts[type].slice(0, 3);
                        
                        // å¢åŠ åˆ†æ•°
                        this.combo++;
                        const points = 30 + this.combo * 20;
                        this.currentScore += points;
                        
                        if (this.currentScore > this.highScore) {
                            this.highScore = this.currentScore;
                            this.saveHighScore();
                        }
                        
                        // ç§»é™¤å¡ç‰‡
                        indices.forEach(idx => {
                            const slot = this.slots[idx];
                            if (slot) {
                                slot.card.destroy();
                                this.cards.delete(slot.id);
                                this.slots[idx] = null;
                            }
                        });
                        
                        // ç´§å‡‘æ§½ä½
                        const nonNull = this.slots.filter(s => s !== null);
                        this.slots.fill(null);
                        nonNull.forEach((s, i) => this.slots[i] = s);
                        
                        this.updateSlotUI();
                        this.updateCardStates();
                        this.updateUI();
                        
                        // æ£€æŸ¥èƒœåˆ©
                        if (this.cards.size === 0) {
                            this.levelComplete();
                        }
                        
                        return true;
                    }
                }
                return false;
            }
            
            canEliminate() {
                const counts = {};
                this.slots.forEach(s => {
                    if (s) counts[s.type] = (counts[s.type] || 0) + 1;
                });
                for (const type in counts) {
                    if (counts[type] >= 3) return true;
                }
                return false;
            }
            
            levelComplete() {
                console.log('å…³å¡å®Œæˆï¼');
                this.isPlaying = false;
                
                // æ˜¾ç¤ºé€šå…³å›¾ç‰‡
                const modal = document.getElementById('levelCompleteModal');
                const img = document.getElementById('levelCompleteImage');
                const text = document.getElementById('levelCompleteText');
                
                // å…ˆæ˜¾ç¤ºæ–‡å­—
                img.style.display = 'none';
                text.textContent = 'ğŸ‰ ç¬¬' + this.level + 'å…³é€šè¿‡!';
                modal.classList.add('show');
                
                // æ‰€æœ‰å…³å¡ç»Ÿä¸€ä½¿ç”¨ 1.png
                const imgPath = 'files/1.png';
                const testImg = new Image();
                
                testImg.onload = () => {
                    console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ: ' + imgPath);
                    img.src = imgPath;
                    img.style.display = 'block';
                    text.textContent = 'ğŸ‰ é€šå…³æˆåŠŸ!';
                };
                
                testImg.onerror = () => {
                    console.log('å›¾ç‰‡åŠ è½½å¤±è´¥: ' + imgPath);
                    img.style.display = 'none';
                    text.textContent = 'ğŸ‰ ç¬¬' + this.level + 'å…³é€šè¿‡!';
                };
                
                testImg.src = imgPath;
                
                // 1.5ç§’åä¸‹ä¸€å…³
                setTimeout(() => {
                    modal.classList.remove('show');
                    this.nextLevel();
                }, 1500);
            }
            
            nextLevel() {
                this.level++;
                this.isPlaying = true;
                this.combo = 0;
                this.slots.fill(null);
                this.updateSlotUI();
                this.generateLevel();
                this.updateUI();
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        let game;
        window.onload = function() {
            console.log('DOMåŠ è½½å®Œæˆ');
            try {
                game = new Game();
                console.log('æ¸¸æˆåˆå§‹åŒ–æˆåŠŸ');
            } catch(e) {
                console.error('æ¸¸æˆåˆå§‹åŒ–å¤±è´¥:', e);
                alert('æ¸¸æˆåŠ è½½å¤±è´¥: ' + e.message);
            }
        };
    </script>
